<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Creator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #999999);
            --btn: var(--tg-theme-button-color, #2481cc);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 15px; }
        .section-title { font-size: 14px; font-weight: bold; margin-bottom: 10px; color: var(--hint); text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .tpl-card { 
            background: rgba(128, 128, 128, 0.1); border-radius: 12px; padding: 15px; 
            text-align: center; border: 2px solid transparent; transition: 0.2s;
        }
        .tpl-card.active { border-color: var(--btn); background: rgba(36, 129, 204, 0.1); }
        .tpl-emoji { font-size: 32px; display: block; }
        .tpl-name { font-size: 12px; margin-top: 5px; opacity: 0.8; }

        input { 
            width: 100%; box-sizing: border-box; padding: 12px; border-radius: 10px; 
            border: 1px solid var(--hint); background: var(--bg); color: var(--text); font-size: 16px; margin-bottom: 20px;
        }

        .colors { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; }
        .color-item { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 5px rgba(0,0,0,0.1); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .color-item.active { transform: scale(1.2); border-color: var(--btn); }

        #main-btn {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            background: var(--btn); color: var(--btn-text); border: none;
            padding: 15px; border-radius: 12px; font-weight: bold; font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="section-title">1. Выбери шаблон</div>
    <div class="grid" id="templates"></div>

    <div class="section-title">2. Введи текст</div>
    <input type="text" id="user-text" placeholder="Напиши что-нибудь...">

    <div class="section-title">3. Выбери стиль</div>
    <div class="colors" id="colors"></div>

    <button id="main-btn">СОЗДАТЬ СТИКЕР</button>

    <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById('main-btn').onclick = () => {
        const textInput = document.getElementById('user-text').value.trim();
        
        if (!textInput) {
            alert("Напиши текст!");
            return;
        }

        const payload = {
            tpl: selectedTpl,
            text: textInput,
            col: selectedCol
        };

        try {
            // Пытаемся отправить
            tg.sendData(JSON.stringify(payload));
            // Если код дошел сюда, ты увидишь это окно:
            alert("Данные отправлены боту! Закрываю окно...");
            tg.close();
        } catch (e) {
            alert("Ошибка отправки: " + e.message);
        }
    };
</script>
</body>

</html>
