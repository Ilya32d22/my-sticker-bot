<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Creator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #999999);
            --btn: var(--tg-theme-button-color, #2481cc);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 15px; }
        .section-title { font-size: 14px; font-weight: bold; margin-bottom: 10px; color: var(--hint); text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .tpl-card { 
            background: rgba(128, 128, 128, 0.1); border-radius: 12px; padding: 15px; 
            text-align: center; border: 2px solid transparent; transition: 0.2s;
        }
        .tpl-card.active { border-color: var(--btn); background: rgba(36, 129, 204, 0.1); }
        .tpl-emoji { font-size: 32px; display: block; }
        .tpl-name { font-size: 12px; margin-top: 5px; opacity: 0.8; }

        input { 
            width: 100%; box-sizing: border-box; padding: 12px; border-radius: 10px; 
            border: 1px solid var(--hint); background: var(--bg); color: var(--text); font-size: 16px; margin-bottom: 20px;
        }

        .colors { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; }
        .color-item { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 5px rgba(0,0,0,0.1); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .color-item.active { transform: scale(1.2); border-color: var(--btn); }

        #main-btn {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            background: var(--btn); color: var(--btn-text); border: none;
            padding: 15px; border-radius: 12px; font-weight: bold; font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="section-title">1. –í—ã–±–µ—Ä–∏ —à–∞–±–ª–æ–Ω</div>
    <div class="grid" id="templates"></div>

    <div class="section-title">2. –í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç</div>
    <input type="text" id="user-text" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å...">

    <div class="section-title">3. –í—ã–±–µ—Ä–∏ —Å—Ç–∏–ª—å</div>
    <div class="colors" id="colors"></div>

    <button id="main-btn">–°–û–ó–î–ê–¢–¨ –°–¢–ò–ö–ï–†</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const templates = [
            {f: "–ü–∞—Ä–∞—à—é—Ç.json", e: "ü™Ç", n: "–ü–∞—Ä–∞—à—é—Ç"},
            {f: "–î–µ–Ω—å–≥–∏.json", e: "üí∞", n: "–î–µ–Ω—å–≥–∏"},
            {f: "–®–ª–µ–º.json", e: "ü™ñ", n: "–®–ª–µ–º"},
            {f: "–ö—Ä—É–≥.json", e: "üîò", n: "–ö—Ä—É–≥"},
            {f: "–ü–∞—Ä—Ñ—é–º.json", e: "üßº", n: "–ü–∞—Ä—Ñ—é–º"},
            {f: "–ú–∞—Å–∫–∞.json", e: "üé≠", n: "–ú–∞—Å–∫–∞"}
            // –î–æ–±–∞–≤—å —Å—é–¥–∞ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∏–∑ —Å–≤–æ–µ–≥–æ —Å–ø–∏—Å–∫–∞
        ];

        const colors = ["‚¨õÔ∏è", "ü©∏", "üåå", "üî•", "üéÑ", "üåÖ", "üåä", "‚ú®", "‚¨ú"];

        let selectedTpl = templates[0].f;
        let selectedCol = colors[0];

        // –†–µ–Ω–¥–µ—Ä —à–∞–±–ª–æ–Ω–æ–≤
        const tplContainer = document.getElementById('templates');
        templates.forEach(t => {
            const el = document.createElement('div');
            el.className = `tpl-card ${t.f === selectedTpl ? 'active' : ''}`;
            el.innerHTML = `<span class="tpl-emoji">${t.e}</span><span class="tpl-name">${t.n}</span>`;
            el.onclick = () => {
                document.querySelectorAll('.tpl-card').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
                selectedTpl = t.f;
            };
            tplContainer.appendChild(el);
        });

        // –†–µ–Ω–¥–µ—Ä —Ü–≤–µ—Ç–æ–≤
        const colContainer = document.getElementById('colors');
        colors.forEach(c => {
            const el = document.createElement('div');
            el.className = `color-item ${c === selectedCol ? 'active' : ''}`;
            el.innerHTML = c;
            el.onclick = () => {
                document.querySelectorAll('.color-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
                selectedCol = c;
            };
            colContainer.appendChild(el);
        });

        document.getElementById('main-btn').onclick = () => {
            const text = document.getElementById('user-text').value.trim();
            if (!text) {
                tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è —Å—Ç–∏–∫–µ—Ä–∞!");
                return;
            }
            const data = {
                tpl: selectedTpl,
                text: text,
                col: selectedCol
            };
            tg.sendData(JSON.stringify(data));
        };
    </script>
</body>
</html>
